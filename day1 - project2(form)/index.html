<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
    <h1>Good Vibes Form</h1>
    <div class="container">
        <p>Tell us something positive that happened to you today.</p>
     <div class="form">
        <form>
            <div class="row">
              <div class="left"><label>Name</label></div> 
              <div class="right"><input type="text" placeholder="Enter your name" class="input" required></div>   
            </div>
           <div class="row">
            <div class="left"><label>Email</label></div>
            <div class="right"><input type="email" placeholder="Enter your email" class="input" required></div>
           </div>
           <div class="row">
            <div class="left"><label>On a scale of 1-10, how good was it?</label></div>
            <div class="right"><input type="number" placeholder="Enter a number between 1 to 10" class="input"></div>    
        </div>
           <div class="row">
            <div class="left"><label>Where did it happen?</label></div>
            <div class="right">
                <select name="place" id="dropdown" class="dropdown">
                    <option value="home">At home</option>
                    <option value="commute">On my commute</option>
                    <option value="work">At work</option>
                    <option value="street">On the street</option>
                    <option value="other">Other</option>
                </select>
            </div>
           </div>
           <div class="row">
            <div class="left"><label>At what time of day did it happen?</label></div>
            <div class="right">
                <ul class="time">
                    <li class="radio">
                         <input type="radio"><label>Morning</label>
                    </li>
                    <li class="radio">
                        <input type="radio"><label>Afternoon </label>
                    </li>
                    <li class="radio">
                        <input type="radio"><label>Evening </label>
                    </li>
                </ul>
            </div>
           </div>
           <div class="row">
            <div class="left"><label>What emotions did you experience?<br>
                (Select all that apply)</label>
            </div>
                <div class="right">
                    <ul class="emotions">
                        <li class="checkbox">
                            <input type="checkbox"><label>Excited</label>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox"><label>Humbled</label>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox"><label>Elated</label>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox"><label>Loved</label>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox"><label>Enthusiastic</label>
                        </li>
                    </ul>
                </div>
           </div>
           <div class="row">
            <div class="left"><label>Please describe your positive experience. </label></div>
            <div class="right"><textarea placeholder="Enter your experience here.."></textarea></div>
           </div>
           <button type="submit">Submit</button>
        </form>

     </div>   
    </div>
</body>
</html>
