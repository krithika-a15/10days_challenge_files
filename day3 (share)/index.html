<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
               <div class="header">
                   <h3>Share this challange</h3>
                   <i class="ri-close-line"></i>
               </div> 
            <div class="icons">
                <div> 
                    <i class="ri-chat-3-line"></i>
                    <p>Chat</p>
                </div>
                <div>
                    <i class="ri-telegram-2-line"></i>
                    <p>Telegram</p>
                    
                </div>
                <div>
                    <i class="ri-twitter-x-line"></i>
                    <p>Twitter</p>
                    
                </div>
                <div class="highlight">
                    <i class="ri-whatsapp-line"></i>
                    <p>Whatsapp</p>
                </div>
                <div>
                    <i class="ri-at-line"></i>
                    <p>E-mail</p>
                </div>
                <div>
                    <i class="ri-share-line"></i>
                    <p>More</p>
                </div>
            </div>
            <h5>Or share with link</h5>
            <div class="input">
                <input type="text" placeholder="https://www.google.com/kjhIuGfyibhnbHjhvuUuftwfgfSiihgkuij/Share...">
                <button>
                    <i class="ri-file-copy-fill"></i>
                </button>
            </div>
        </div>
    </div>
